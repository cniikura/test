<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script>
//言語判定・リダイレクト
let thisPageLang = location.pathname.split('/')[1];
let userLang = (navigator.language) ? navigator.language : navigator.userLanguage;

console.log(thisPageLang);
console.log(userLang);

if(thisPageLang !== 'en'){
	thisPageLang = "ja";
}
if(userLang.length > 2){
	userLang = userLang.substring(0,2);
}
if(userLang !== undefined && thisPageLang !== userLang){
	if(userLang === 'en' ) location.href = '/test/en/';
	if(userLang === 'ja' ) location.href = '/test/';
} 
</script>
</body>
</html>
